<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Mathematics ChatBot</title>

    <script>
      window.MathJax = {
        startup: { typeset: false },
        tex: {
          inlineMath: [["\\(", "\\)"]],
          displayMath: [["\\[", "\\]"]],
          processEscapes: true,
          tags: "ams",
          macros: {
            R: "{\\mathbb{R}}",
            N: "{\\mathbb{N}}",
            Z: "{\\mathbb{Z}}",
            Q: "{\\mathbb{Q}}",
            abs: ["{\\lvert #1\\rvert}", 1],
            norm: ["{\\lVert #1\\rVert}", 1],
          },
        },
        chtml: { scale: 1 },
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
